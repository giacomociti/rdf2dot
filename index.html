<!doctype html>
<html lang="en">
    <head>
        <title>Rdf Viewer</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/rdf_flyer.24" />
    </head>
    <body>
        <h1>RDF data visualization</h1>
        
        <label for="file">RDF data</label>
        <input id="file" type="file" accept=".ttl,.nt,.nq">
        <style>
            rdf-editor {
                border: 1px solid black;
                width: 500px;
                height: 150px;
            }

            .resizable-content {
                min-height: 30px;
                min-width: 30px;
                resize: both;
                overflow: auto;
            }
        </style>
        <rdf-editor class="resizable-content" id="data" format="application/trig"></rdf-editor>

        <label for="selectRules">Use available rules</label>
        <select id="selectRules"></select>
        <br>
        <label for="rules">or use custom rules</label>
        <input id="rules" type="file" accept=".n3">
        
        <p><small>see the <a href="./doc/overview.html">overview</a> for an introduction</small></p>
        
        <button id="show">Show</button>
        <button id="save" disabled>Save</button>
        <br>
        <rdf2dot-custom id="graph"></rdf2dot-custom>
        <script type="module" src="./index.js"></script>
    </body>
</html>
