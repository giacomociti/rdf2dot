<!doctype html>
<html lang="en">
    <head>
        <title>Rdf Viewer</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/rdf_flyer.24" />
    </head>
    <body>
        <h1>RDF data visualization</h1>
        <p>Choose an RDF data file and press the <em>Show</em> button. </p>
        <small>
            Optionally customize visualization by choosing available rules or providing custom ones (see the <a href="./doc/overview.html">overview</a> for an introduction).
        </small>

        <p></p>
        <label for="file">RDF data</label>
        <input id="file" type="file" accept=".ttl,.nt,.nq">
        <p></p>

        <label for="selectRules">Use available rules</label>
        <select id="selectRules"></select>
        <br>
        <label for="rules">or use custom rules</label>
        <input id="rules" type="file" accept=".n3">

        <p></p>
        <button id="show" disabled>Show</button>
        <button id="save" disabled>Save</button>
        <br>

        <div id="graph" style="text-align: center;"></div>

        <!-- (A) LOAD FILE SAVER -->
        <!-- https://cdnjs.com/libraries/FileSaver.js -->
        <!-- https://github.com/eligrey/FileSaver.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

        <script type="module" src="./index.js"></script>
    </body>
</html>
